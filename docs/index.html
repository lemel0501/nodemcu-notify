<!doctype html>
<html lang="zh-Hant">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>YQ Notify · WebApp</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans TC",sans-serif;margin:0;padding:16px;background:#f6fff3}
  .card{background:#fff;border:1px solid #cfe3d3;border-radius:14px;padding:14px;margin:10px auto;max-width:720px;box-shadow:0 8px 20px rgba(0,0,0,.05)}
  h3{margin:.3em 0 .6em}
  label{display:block;margin:.5em 0 .25em;font-weight:600}
  input,button{width:100%;box-sizing:border-box;padding:10px 12px;border:1px solid #cfe3d3;border-radius:12px;font-size:16px}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .btn{background:#1e7f53;color:#fff;border:none;font-weight:700;cursor:pointer}
  .switch{display:flex;align-items:center;justify-content:space-between;border:1px solid #cfe3d3;border-radius:12px;padding:10px 12px}
  .switch input{width:auto}
  small.hint{color:#5b6b5f;display:block;margin:.4em 0 .2em}
</style>

<body>
  <!-- ① 定時排程：改為「單純滑動開關」做通路測試 -->
  <div class="card">
    <h3> 六路測試開關（僅測試路徑）</h3>
    <small class="hint">只切換 ON / OFF，方便先驗證 Telegram → 裝置 的通路無誤。</small>
    <div class="grid">
      <label class="switch">CH1 <input id="ch0" type="checkbox"></label>
      <label class="switch">CH2 <input id="ch1" type="checkbox"></label>
      <label class="switch">CH3 <input id="ch2" type="checkbox"></label>
      <label class="switch">CH4 <input id="ch3" type="checkbox"></label>
      <label class="switch">CH5 <input id="ch4" type="checkbox"></label>
      <label class="switch">CH6 <input id="ch5" type="checkbox"></label>
    </div>
  </div>

  <!-- ② 計數器：#1 只改門檻；#2 只改每日時間 -->
  <div class="card">
    <h3> 工件計數設定</h3>
    <div class="row">
      <div>
        <label>#1 達標門檻（cn0，0=停用）</label>
        <input id="cn0" type="number" min="0" step="1" value="0" inputmode="numeric">
      </div>
      <div>
        <label>#2 每日推播時間（ct1，HH:MM）</label>
        <input id="ct1" placeholder="17:30" inputmode="numeric">
      </div>
    </div>
    <small class="hint">本頁只負責送出設定；實際動作（保持秒數、定時等）回首頁詳細設定。</small>
  </div>

  <div id="tg_state" style="position:fixed;right:10px;bottom:10px;padding:6px 10px;border-radius:12px;background:#eee;font:12px/1.2 system-ui">檢查中…</div>

  <script>
  (function(){
    const s = document.getElementById('tg_state');
    const tg = window.Telegram && window.Telegram.WebApp;
    if (!tg) { s.textContent = '? 非 Telegram WebApp'; s.style.background = '#ffd7d7'; return; }
    if (!tg.sendData){ s.textContent = '? WebApp 無 sendData（外部開啟）'; s.style.background = '#ffd7d7'; return; }
    tg.ready && tg.ready();
    tg.expand && tg.expand();
    s.textContent = '? Telegram WebApp 就緒';
    s.style.background = '#d7ffd7';
  })();
  </script>

  <script>
  (function(){
    const tg = window.Telegram && window.Telegram.WebApp;

    function validHHMM(v){
      // 允許空字串（表示不啟用），或 HH:MM（00-23:00-59）
      if (!v) return true;
      const m = /^(\d{1,2}):(\d{2})$/.exec(v.trim());
      if (!m) return false;
      const hh = +m[1], mm = +m[2];
      return hh>=0 && hh<=23 && mm>=0 && mm<=59;
    }

    function collect(){
      // 六路布林
      const chs = [];
      for (let i=0;i<6;i++){
        chs.push( document.getElementById('ch'+i).checked ? 1 : 0 );
      }
      // #1 門檻
      let cn0 = parseInt(document.getElementById('cn0').value||'0',10);
      if (isNaN(cn0) || cn0<0) cn0 = 0;

      // #2 時間
      const ct1 = (document.getElementById('ct1').value||'').trim();
      if (!validHHMM(ct1)){
        alert('請輸入正確的 #2 每日推播時間（格式 HH:MM，例如 17:30），或留白停用。');
        throw new Error('bad time');
      }

      // —— 最小可用 schema —— //
      return { chs, cn0, ct1 };
    }

    // 送出
    const btn = document.getElementById('send');
    btn.addEventListener('click', ()=>{
      if (!(tg && tg.sendData)){
        alert('請從 Telegram 內開啟此頁（點聊天裡的「?? 開啟設定」）。外部瀏覽器無法送出。');
        return;
      }
      let payload;
      try{ payload = collect(); }catch(e){ return; }

      // 用一致格式送出：type + payload
      const packet = { type: "save_config", payload, version: 2 };
      tg.showAlert && tg.showAlert('設定已送出，裝置將套用。');
      tg.sendData(JSON.stringify(packet));
      tg.close && tg.close();
    });

    // 可選：底部主按鈕
    if (tg && tg.MainButton){
      tg.MainButton.setText('送出到裝置');
      tg.MainButton.onClick(()=>btn.click());
      tg.MainButton.show();
    }
  })();
  </script>
  <script>
(function(){
  // 讀取 ?cn0=...&ct1=HH:MM&chs=010101 參數，預填到表單
  const qp = new URLSearchParams(location.search);

  // #1 門檻
  if (qp.has('cn0')) {
    const v = parseInt(qp.get('cn0')||'0', 10);
    const el = document.getElementById('cn0');
    if (el) el.value = isNaN(v) ? 0 : Math.max(0, v);
  }

  // #2 時間
  if (qp.has('ct1')) {
    const t = (qp.get('ct1')||'').trim();
    const el = document.getElementById('ct1');
    if (el && /^(\d{1,2}):(\d{2})$/.test(t)) el.value = t;
  }

  // 六路開關
  if (qp.has('chs')) {
    const s = (qp.get('chs')||'').trim(); // 例如 "101001"
    for (let i=0;i<6;i++){
      const el = document.getElementById('ch'+i);
      if (el && i < s.length) el.checked = (s[i] === '1');
    }
  }
})();
</script>

</body>
