<!doctype html>
<html lang="zh-Hant">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>YQ Notify ・ WebApp</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans TC",sans-serif;margin:0;padding:16px;background:#f6fff3}
  .card{background:#fff;border:1px solid #cfe3d3;border-radius:14px;padding:14px;margin:10px auto;max-width:720px;box-shadow:0 8px 20px rgba(0,0,0,.05)}
  h3{margin:.3em 0 .6em}
  label{display:block;margin:.5em 0 .25em;font-weight:600}
  input,button{width:100%;box-sizing:border-box;padding:10px 12px;border:1px solid #cfe3d3;border-radius:12px;font-size:16px}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .btn{background:#1e7f53;color:#fff;border:none;font-weight:700;cursor:pointer}
  .switch{display:flex;align-items:center;justify-content:space-between;border:1px solid #cfe3d3;border-radius:12px;padding:10px 12px}
  .switch input{width:auto}
  small.hint{color:#5b6b5f;display:block;margin:.4em 0 .2em}
</style>

<body>
  <!-- ① 定r排程：改椤渭滑娱_P」做通路y -->
  <div class="card">
    <h3>??? 六路y_P（Hy路剑</h3>
    <small class="hint">只切Q ON / OFF，方便先C Telegram → b置 的通路o`。</small>
    <div class="grid">
      <label class="switch">CH1 <input id="ch0" type="checkbox"></label>
      <label class="switch">CH2 <input id="ch1" type="checkbox"></label>
      <label class="switch">CH3 <input id="ch2" type="checkbox"></label>
      <label class="switch">CH4 <input id="ch3" type="checkbox"></label>
      <label class="switch">CH5 <input id="ch4" type="checkbox"></label>
      <label class="switch">CH6 <input id="ch5" type="checkbox"></label>
    </div>
  </div>

  <!-- ② 灯鳎#1 只改T；#2 只改每日rg -->
  <div class="card">
    <h3>?? 工件</h3>
    <div class="row">
      <div>
        <label>#1 _碎T（cn0，0=停用）</label>
        <input id="cn0" type="number" min="0" step="1" value="0" inputmode="numeric">
      </div>
      <div>
        <label>#2 每日推播rg（ct1，HH:MM）</label>
        <input id="ct1" placeholder="17:30" inputmode="numeric">
      </div>
    </div>
    <small class="hint">本只送出O定；H幼鳎ū３置怠⒍r等）之後再回 main.cpp 炔柯。</small>
  </div>

  <div class="card">
    <button class="btn" id="send">送出到b置（Telegram WebApp）</button>
  </div>

  <div id="tg_state" style="position:fixed;right:10px;bottom:10px;padding:6px 10px;border-radius:12px;background:#eee;font:12px/1.2 system-ui">z查中…</div>

  <script>
  (function(){
    const s = document.getElementById('tg_state');
    const tg = window.Telegram && window.Telegram.WebApp;
    if (!tg) { s.textContent = '? 非 Telegram WebApp'; s.style.background = '#ffd7d7'; return; }
    if (!tg.sendData){ s.textContent = '? WebApp o sendData（外部_）'; s.style.background = '#ffd7d7'; return; }
    tg.ready && tg.ready();
    tg.expand && tg.expand();
    s.textContent = '? Telegram WebApp 就w';
    s.style.background = '#d7ffd7';
  })();
  </script>

  <script>
  (function(){
    const tg = window.Telegram && window.Telegram.WebApp;

    function validHHMM(v){
      // 允S空字串（表示不⒂茫，或 HH:MM（00-23:00-59）
      if (!v) return true;
      const m = /^(\d{1,2}):(\d{2})$/.exec(v.trim());
      if (!m) return false;
      const hh = +m[1], mm = +m[2];
      return hh>=0 && hh<=23 && mm>=0 && mm<=59;
    }

    function collect(){
      // 六路布林
      const chs = [];
      for (let i=0;i<6;i++){
        chs.push( document.getElementById('ch'+i).checked ? 1 : 0 );
      }
      // #1 T
      let cn0 = parseInt(document.getElementById('cn0').value||'0',10);
      if (isNaN(cn0) || cn0<0) cn0 = 0;

      // #2 rg
      const ct1 = (document.getElementById('ct1').value||'').trim();
      if (!validHHMM(ct1)){
        alert('入正_的 #2 每日推播rg（格式 HH:MM，例如 17:30），或留白停用。');
        throw new Error('bad time');
      }

      // ―― 最小可用 schema ―― //
      return { chs, cn0, ct1 };
    }

    // 送出
    const btn = document.getElementById('send');
    btn.addEventListener('click', ()=>{
      if (!(tg && tg.sendData)){
        alert(' Telegram 乳_⒋隧（c聊天e的「?? _⒃O定」）。外部g[器o法送出。');
        return;
      }
      let payload;
      try{ payload = collect(); }catch(e){ return; }

      // 用一致格式送出：type + payload
      const packet = { type: "save_config", payload, version: 2 };
      tg.showAlert && tg.showAlert('O定已送出，b置⑻子谩');
      tg.sendData(JSON.stringify(packet));
      tg.close && tg.close();
    });

    // 可x：底部主按o
    if (tg && tg.MainButton){
      tg.MainButton.setText('送出到b置');
      tg.MainButton.onClick(()=>btn.click());
      tg.MainButton.show();
    }
  })();
  </script>
</body>
